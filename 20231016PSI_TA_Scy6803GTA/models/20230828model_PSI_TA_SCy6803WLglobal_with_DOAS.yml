# default_megacomplex: decay
dataset_groups:
  default:
    residual_function: variable_projection
    link_clp: True

dataset:
  # TA datasets
  670TR1:
    # megacomplex: [complex670]
    megacomplex: [complex670, doas, artifact670]
    # megacomplex: [complex670, artifact670]
    # megacomplex_scale: [scalem.1,scalem.freeChl]
    initial_concentration: input670
    irf: irf1
    scale: scale.670
  670TR2:
    # megacomplex: [complex670TR2]
    megacomplex: [complex670]
    # megacomplex_scale: [scalem.1,scalem.freeChl]
    initial_concentration: input670
    irf: irf1
    scale: scale.670TR2
  700TR1:
    # megacomplex: [complex700]
    megacomplex: [complex700, artifact700]
    # megacomplex_scale: [scalem.1]
    initial_concentration: input700
    irf: irf2
    scale: scale.700
  700TR2:
    # megacomplex: [complex700TR2]
    megacomplex: [complex700]
    # megacomplex_scale: [scalem.1]
    initial_concentration: input700
    irf: irf2
    scale: scale.700TR2
  RP2SADS:
    megacomplex:
      - mc6
    scale: scale.RP2SADS
  RP2aSADS:
    megacomplex:
      - mc7
    scale: scale.RP2aSADS

megacomplex:
  # unique for TA
  complex670:
    type: decay
    k_matrix: [km670,kmChla]
  complex700:
    type: decay
    k_matrix: [km700]
  doas:
    type: damped-oscillation
    labels: [osc1]
    frequencies: [osc.freq.1]
    rates: [osc.rates.1]
  artifact670:
    type: coherent-artifact
    order: 3
    width: artifact.CAwidth
  artifact700:
    type: coherent-artifact
    order: 3
  mc6:
    dimension: time
    target: br5
    type: clp-guide
  mc7:
    dimension: time
    target: r4
    type: clp-guide
      # freeChla:
  #   type: decay
  #   k_matrix: [kmChla]

# how can i now express that the first 20 lines
# are common for complexes 1-5, and the next 11 lines
# are common for complexes 1-4? how can i specify in chunks?
# note that earlier definition will override later definition
k_matrix:
  km670:
    matrix:
      (br2, br1): brates.k21
      (br3, br2): brates.k32
      (br4, br3): brates.k43
      (br5, br4): brates.k54
      (br5, br5): brates.k55
  km700:
    matrix:
      (r2, r1): rates.k21
      (r3, r2): rates.k32
      (r4, r3): rates.k43
      (r4, r4): brates.k55
  kmChla:
    matrix:
      (freeChla, freeChla): rates.kF

initial_concentration:
  # unique for TA
  input670:
    compartments: [br1,br2,br3,br4,br5,freeChla]
    parameters:
      [
        input.1,
        input.0,
        input.0,
        input.0,
        input.0,
        input.2,
      ]
    exclude_from_normalize: [freeChla]
  input700:
    compartments: [r1,r2,r3,r4]
    parameters:
      [
        input.1,
        input.0,
        input.0,
        input.0,
      ]

